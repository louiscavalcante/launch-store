{% extends 'layout.html' %} {% block content %}

<section class="container form">
	<form method="POST" enctype="multipart/form-data">
		<div class="header">
			<h3>Editar Produto</h3>
		</div>

		<div class="fields">{% include 'products/fields.html' %}</div>

		<input type="hidden" name="id" value="{{ product.id }}" />

		<button class="button edit" formaction="/products?_method=PUT" type="submit">Atualizar</button>
		<button id="form-delete" class="button delete" formaction="/products?_method=DELETE" type="submit">
			Delete
		</button>
	</form>
</section>

{% endblock %}
